<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class=" card ">
                <div class="card-body text-center">
                    <span class="mx-auto fw-bolder fs-5 text-center">Listado de Colonias</span>
                    <a class="btn btn-secondary btn-block float-end mb-5" href="/newcomuniti">Nueva Colonia</a>
                    <table *ngIf="listcomunidad.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr >
                            <th scope="col">Calle</th>
                            <th scope="col">Código Postal</th>
                            <th scope="col">Número de gatos</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let comunidad of listcomunidad">
                            <th>{{comunidad.calle}}</th>
                            <td>{{comunidad.cp}}</td>
                            <td>{{comunidad.ng}}</td>
                            <td>
                              <i class="fa-solid fa-pen-to-square text-primary" [routerLink]="['/editar-comunidad',comunidad._id ]"></i>
                              <i (click)="eliminarComunidad(comunidad._id)" class="fa-solid fa-trash"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: star; margin-top: 10px;" *ngIf="listcomunidad.length == 0">No hay Colonias para mostrar</h5>
                      <div class="modal fade" [ngClass]="{'show': showModal}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div  class="modal-content  row g-3 align-items-center">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">{{ mensajeModal}}</h5>
                                    <button (click)="upModal()" type="button" class="btn-close" data-dismiss="modal" aria-label="close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
