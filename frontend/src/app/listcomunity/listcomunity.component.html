
  
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class=" card ">
                <div class="card-body text-center">
                    <span class="mx-auto fw-bolder fs-5 text-center">Listado de comunidades</span>
                    <a class="btn btn-secondary btn-block float-end mb-5" href="/newcomuniti">Nueva Comunidad</a>
    
                    <table *ngIf="listcomunidad.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr >
                            <th scope="col">Calle</th>
                            <th scope="col">Código Postal</th>
                            <th scope="col">Coordenadas</th>
                            <th scope="col">Número de gatos</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let comunidad of listcomunidad">
                            <th>{{comunidad.calle}}</th>
                            <td>{{comunidad.cp}}</td>
                            <td>{{comunidad.coordenadas}}</td>
                            <td>{{comunidad.ng}}</td>
                            <td>
                                <i class="fa-solid fa-pen-to-square text-primary" [routerLink]="['/editar-comunidad',comunidad._id ]"></i>
                                <i (click)="eliminarComunidad(comunidad._id)" class="fa-solid fa-trash"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: star; margin-top: 10px;" *ngIf="listcomunidad.length == 0">No hay Comunidades para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
