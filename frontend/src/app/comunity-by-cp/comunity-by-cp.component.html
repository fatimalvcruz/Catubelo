<div class="container">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
          <div class=" card ">
              <div class="card-body text-center">
                  <span class="mx-auto fw-bolder fs-5 text-center">Listado de Colonias filtrado por código postal</span>
                  <a class="btn btn-secondary btn-block float-end mb-5" href="/newcomuniti">Nueva Colonia</a>
                  <table *ngIf="cpComunidades.length > 0" class="table table-striped mt-3"> 
                      <thead>
                        <tr >
                          <th scope="col">Calle</th>
                          <th scope="col">Código Postal</th>
                          <th scope="col">Número de gatos</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let comunidad of  cpComunidades">
                          <th>{{comunidad.calle}}</th>
                          <td>{{comunidad.cp}}</td>
                          <td>{{comunidad.ng}}</td>
                          <!-- <td>
                            <i class="fa-solid fa-pen-to-square text-primary" [routerLink]="['/editar-comunidad',comunidad._id ]"></i>
                          </td> -->
                        </tr>
                      </tbody>
                    </table>
                    <h5 style="text-align: star; margin-top: 10px;" *ngIf="  cpComunidades.length == 0">No hay Colonias para mostrar</h5> 
              </div>
          </div>
      </div>
  </div>
