
  <div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3" >
            <div class="card border-0">
                <div class="class-body text-center">
                    <span class="mx-auto fw-bolder fs-5 text-center"> {{titulo}}</span>
                    <form class="mt-3" [formGroup]="newComunityForm" (ngSubmit)="addNewComunity()" novalidate>
                        <div class="mb-3">
                            <input type="text" formControlName="calle" 
                            class="form-control form-control-lg" placeholder="Calle">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="cp"
                            class="form-control form-control-lg" placeholder="Código Postal">
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="ng"
                            class="form-control form-control-lg" placeholder="Número de gatos">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class=" mt-3 btn btn-secondary btn-lg float-end" (click)="showModal =true">Aceptar</button>
                            <a class="mt-3 btn btn-secondary btn-lg float-start "  href="/home">volver</a>
                        </div>
                        
                    </form>
      
                <!-- Modal -->
                    <div class="modal fade" [ngClass]="{'show': showModal}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div  class="modal-content  row g-3 align-items-center">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">{{ mensajeModal}}</h5>
                                    <button (click)="reload()" type="button" class="btn-close" data-dismiss="modal" aria-label="close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
